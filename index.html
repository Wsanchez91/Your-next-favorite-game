<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Next Favorite Game</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Your Next Favorite Game</h1>
      <nav class="navbar">
        <a href="#">My Games</a>
        <a href="#">PS Games</a>
        <a href="#">Xbox Games</a>
        <a href="#">PC Games</a>
      </nav>
    </header>
    <section>
      <form action="" method="get" class="form-example">
        <div class="form-example">
          <div class="dropDown">
            <label for="system">System</label>
            <input list="consoleList" id="system" name="system" />
            <datalist id="consoleList">
              <option value="PS5"></option>
              <option value="Xbox"></option>
              <option value="PC"></option>
            </datalist>
          </div>
          <label for="game">Game</label>
          <input type="text" id="game" name="game" />
          <div class="dropDown">
            <label for="category">Category</label>
            <input list="categoryList" id="category" name="category" />
            <datalist id="categoryList">
              <option value="FPS"></option>
              <option value="RPG"></option>
              <option value="Strategy"></option>
              <option value="Horror"></option>
            </datalist>
          </div>
        </div>
        <div class="form-example">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </section>
    <footer>
      <h1>Creators:</h1>
      <address>
        <a href="#">William Sanchez</a>
        <a href="#">Wilson Sanchez</a>
      </address>
    </footer>
  </body>
</html>
